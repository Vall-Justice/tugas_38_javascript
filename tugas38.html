<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="jalanScript()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="satu">contoh</p>
        <hr />
        
        <script>
         function jalanScript() {
            document.getElementsByTagName("input")[0].attributes.removeNamedItem("value");
            
            let merah = document.createAttribute("class");
            merah.value = "contohstyle";
            document.getElementsByTagName("i")[0].attributes.setNamedItem(merah);
            
            document.getElementById("satu").innerHTML = document.getElementsByTagName("button")[0].attributes[0].value;
        
         }
        </script>
 </body>
</html>
